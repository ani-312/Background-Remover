<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <h2>Background Remover</h2>
        </div>
    </nav>

    <!-- Background Remover Tool -->
    <div class="bg-remover-tool">
        <h3>Select an image to remove the background:</h3>
        <input type="file" id="imageInput" accept="image/*">
        <button id="removeBgButton">Remove Background</button>
        <div id="resultContainer">
            <img id="resultImage" alt="Processed Image" style="display: none;">
            <a id="downloadButton" style="display: none;" download="processed-image.png">Download Image</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Made by Aniket</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
